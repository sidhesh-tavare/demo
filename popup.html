<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Video Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="searchForm">
    <h1>NeetCode and Larry Python Leetcode Solutions</h1>
    <input type="text" id="keyword" placeholder="Enter a problem title...">
    <button onclick="searchVideo()">Search</button>
  </div>
  <div id="videoResults">
    <div id="neetcodeResult" class="videoResult">
      <h2>Neetcode</h2>
    </div>
    <div id="larryResult" class="videoResult">
      <h2>Coding with Larry</h2>
    </div>
  </div>
  <script src="popup.js"></script>
  <script src="app.js"></script>
</body>
</html>
